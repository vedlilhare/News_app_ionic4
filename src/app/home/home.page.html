<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <!-- Searchbar with cancel button always shown -->
   <ion-searchbar
  [(ngModel)]="searchTerm"
  (ionChange)="setFilteredItems(searchTerm)"
></ion-searchbar>
  <ion-icon slot="end" name="more" style="margin-right: 10px;" (click)="theme($event)" ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
    

<div *ngIf = 'articles'>
  <ion-card *ngFor="let article of filterData">
    <ion-img src="{{ article.urlToImage }}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ article.title }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{ article.description }}
      </p>
      <ion-button ion-button fill="outline" href="{{ article.url }}" large
        >Read full article</ion-button
      >
    </ion-card-content>
  </ion-card>
  </div>

</ion-content>
