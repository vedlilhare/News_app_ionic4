<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title >News Category</ion-title>
  </ion-toolbar>
</ion-header>

<div>   
    <ion-segment (ionChange)="segmentChanged($event)" color="primary" [(ngModel)]='data'>
        <ion-segment-button value="health" checked>
            <ion-label>Health</ion-label>
          <ion-icon name="shirt"></ion-icon>
        
        </ion-segment-button>
        <ion-segment-button value="science">
            <ion-label>Science</ion-label>
          <ion-icon name="planet"></ion-icon>
         
        </ion-segment-button>
        <ion-segment-button value="technology">
            <ion-label>Technology</ion-label>
          <ion-icon name="flower"></ion-icon>
         
        </ion-segment-button>
      </ion-segment>
      </div>
<ion-content color="primary">
    <div [ngSwitch]="data">
<ion-list *ngSwitchCase = "'health'">
    <ion-card *ngFor="let article of articles">
        <ion-img src="{{ article.urlToImage }}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{ article.title }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>
            {{ article.description }}
          </p>
          <ion-button ion-button fill="outline" href="{{ article.url }}" large
            >Read full article</ion-button
          >
        </ion-card-content>
      </ion-card>
</ion-list>


<ion-list *ngSwitchCase = "'science'">
    <ion-card *ngFor="let article of articles">
        <ion-img src="{{ article.urlToImage }}"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{ article.title }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>
            {{ article.description }}
          </p>
          <ion-button ion-button fill="outline" href="{{ article.url }}" large
            >Read full article</ion-button
          >
        </ion-card-content>
      </ion-card>
  </ion-list>


  <ion-list *ngSwitchCase = "'technology'">
      <ion-card *ngFor="let article of articles">
          <ion-img src="{{ article.urlToImage }}"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{ article.title }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{ article.description }}
            </p>
            <ion-button ion-button fill="outline" href="{{ article.url }}" large
              >Read full article</ion-button
            >
          </ion-card-content>
        </ion-card>
    </ion-list>

    </div>

</ion-content>
